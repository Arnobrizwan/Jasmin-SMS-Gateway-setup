# Jasmin SMS Gateway Configuration for Local macOS Testing
# Based on official Jasmin documentation

# HTTP API Configuration
[http-api]
bind = 0.0.0.0
port = 1401
username = jcliadmin
password = jclipwd
long_content_max_parts = 5
long_content_split = udh
access_log = /Users/arnobrizwan/jasmin-test/logs/http-access.log
log_level = INFO
log_file = /Users/arnobrizwan/jasmin-test/logs/http-api.log
log_format = %(asctime)s %(levelname)-8s %(process)d %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# Management CLI Configuration
[jcli]
bind = 0.0.0.0
port = 8990
username = jcliadmin
password = jclipwd
log_level = INFO
log_file = /Users/arnobrizwan/jasmin-test/logs/jcli.log
log_format = %(asctime)s %(levelname)-8s %(process)d %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# SMPP Server Configuration
[smpp-server]
id = "smpps_01"
bind = 0.0.0.0
port = 2775
sessionInitTimerSecs = 30
enquireLinkTimerSecs = 30
inactivityTimerSecs = 300
responseTimerSecs = 60
pduReadTimerSecs = 30
log_level = INFO
log_file = /Users/arnobrizwan/jasmin-test/logs/smpp-server.log
log_format = %(asctime)s %(levelname)-8s %(process)d %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

