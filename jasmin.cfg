# Jasmin SMS Gateway Configuration
# This file should be placed in /etc/jasmin/jasmin.cfg

# HTTP API Configuration
http-api-port = 1401
http-api-username = jcliadmin
http-api-password = jclipwd

# Management CLI Configuration
jcli-port = 8990
jcli-username = jcliadmin
jcli-password = jclipwd

# SMPP Server Configuration
smpp-server-port = 2775

# Redis Configuration
redis-client-host = localhost
redis-client-port = 6379
redis-client-db = 0

# RabbitMQ Configuration
amqp-broker-host = localhost
amqp-broker-port = 5672
amqp-broker-username = guest
amqp-broker-password = guest
amqp-broker-vhost = /

# Logging Configuration
log-level = INFO
log-file = /var/log/jasmin/jasmin.log

# Performance Configuration
max-connections = 1000
max-messages-per-second = 100
