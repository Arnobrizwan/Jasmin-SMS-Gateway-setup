# Jasmin SMS Gateway - Local Development Configuration
# Optimized for local testing and development

# HTTP API Configuration
[http-api]
bind = 0.0.0.0
port = 1401
username = ${JASMIN_HTTP_USERNAME:-admin}
password = ${JASMIN_HTTP_PASSWORD:-changeme123}

# Management CLI Configuration
[jcli]
bind = 0.0.0.0
port = 8990
username = ${JASMIN_CLI_USERNAME:-admin}
password = ${JASMIN_CLI_PASSWORD:-changeme123}

# Redis Configuration
[redis-client]
host = localhost
port = 6379
db = 0

# RabbitMQ Configuration
[amqp-broker]
host = localhost
port = 5672
username = ${RABBITMQ_USERNAME:-admin}
password = ${RABBITMQ_PASSWORD:-changeme123}
vhost = /
spec = file:///Users/arnobrizwan/Jasmin-SMS-Gateway-setup-2/etc/resource/amqp0-9-1.xml

# Logging Configuration
[logging]
level = INFO
file = /Users/arnobrizwan/Jasmin-SMS-Gateway-setup-2/logs/jasmin.log