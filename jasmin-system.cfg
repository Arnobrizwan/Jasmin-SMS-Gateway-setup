# Jasmin SMS Gateway - System Configuration
# This configuration uses system paths

# HTTP API Configuration
[http-api]
bind = 0.0.0.0
port = 1401
username = jcliadmin
password = ${JASMIN_HTTP_PASSWORD:-changeme}

# Management CLI Configuration
[jcli]
bind = 0.0.0.0
port = 8990
username = jcliadmin
password = ${JASMIN_HTTP_PASSWORD:-changeme}

# Redis Configuration
[redis-client]
host = localhost
port = 6379
db = 0

# RabbitMQ Configuration
[amqp-broker]
host = localhost
port = 5672
username = admin
password = ${RABBITMQ_PASSWORD:-changeme}
vhost = /
spec = /etc/jasmin/resource/amqp0-9-1.xml

# Logging Configuration
[logging]
level = INFO
file = /Users/arnobrizwan/jasmin-test/logs/jasmin.log