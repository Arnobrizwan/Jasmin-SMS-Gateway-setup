<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmin SMS Gateway</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .status {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .status-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-width: 100px;
        }
        .status-item.running {
            background: rgba(76, 175, 80, 0.3);
        }
        .status-item.stopped {
            background: rgba(244, 67, 54, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
        }
        .info {
            background: rgba(33, 150, 243, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Jasmin SMS Gateway</h1>
        
        <div class="status" id="status">
            <div class="status-item" id="jasmin-status">
                <h3>Jasmin</h3>
                <p>Checking...</p>
            </div>
            <div class="status-item" id="redis-status">
                <h3>Redis</h3>
                <p>Checking...</p>
            </div>
            <div class="status-item" id="rabbitmq-status">
                <h3>RabbitMQ</h3>
                <p>Checking...</p>
            </div>
        </div>
        
        <form id="sms-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" value="foo" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="bar" required>
            </div>
            
            <div class="form-group">
                <label for="to">To (Phone Number):</label>
                <input type="tel" id="to" placeholder="1234567890" required>
            </div>
            
            <div class="form-group">
                <label for="content">Message:</label>
                <textarea id="content" rows="4" placeholder="Enter your message here..." required></textarea>
            </div>
            
            <button type="submit">üì§ Send SMS</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        // Check status on page load
        checkStatus();
        
        // Check status every 10 seconds
        setInterval(checkStatus, 10000);
        
        function checkStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    updateStatus('jasmin-status', data.jasmin);
                    updateStatus('redis-status', data.redis);
                    updateStatus('rabbitmq-status', data.rabbitmq);
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                });
        }
        
        function updateStatus(elementId, status) {
            const element = document.getElementById(elementId);
            const statusText = element.querySelector('p');
            
            if (status === 'running') {
                element.className = 'status-item running';
                statusText.textContent = 'Running';
            } else {
                element.className = 'status-item stopped';
                statusText.textContent = 'Stopped';
            }
        }
        
        document.getElementById('sms-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const to = document.getElementById('to').value;
            const content = document.getElementById('content').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Sending SMS...</div>';
            
            fetch('/api/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    to: to,
                    content: content
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ SMS sent successfully! Message ID: ${data.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${data.error}</div>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            });
        });
    </script>
</body>
</html>
