# Jasmin SMS Gateway - Minimal Configuration (No AMQP)
# This configuration disables RabbitMQ to get basic functionality working

# HTTP API Configuration
[http-api]
bind = 0.0.0.0
port = 1401
username = jcliadmin
password = jclipwd

# Management CLI Configuration
[jcli]
bind = 0.0.0.0
port = 8990
username = jcliadmin
password = jclipwd

# Redis Configuration
[redis-client]
host = localhost
port = 6379
db = 0

# Logging Configuration
[logging]
level = INFO
file = /Users/arnobrizwan/jasmin-test/logs/jasmin.log
