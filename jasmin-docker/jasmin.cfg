# Jasmin SMS Gateway Configuration
# This file should be placed in /etc/jasmin/jasmin.cfg

# HTTP API Configuration
http-api-port = 1401
http-api-username = ${JASMIN_HTTP_USERNAME:-jcliadmin}
http-api-password = ${JASMIN_HTTP_PASSWORD:-changeme}

# Management CLI Configuration
jcli-port = 8990
jcli-username = ${JASMIN_CLI_USERNAME:-jcliadmin}
jcli-password = ${JASMIN_CLI_PASSWORD:-changeme}

# SMPP Server Configuration
smpp-server-port = 2775

# Redis Configuration
redis-client-host = ${REDIS_HOST:-localhost}
redis-client-port = ${REDIS_PORT:-6379}
redis-client-db = ${REDIS_DB:-0}

# RabbitMQ Configuration
amqp-broker-host = ${RABBITMQ_HOST:-localhost}
amqp-broker-port = ${RABBITMQ_PORT:-5672}
amqp-broker-username = ${RABBITMQ_USERNAME:-guest}
amqp-broker-password = ${RABBITMQ_PASSWORD:-guest}
amqp-broker-vhost = ${RABBITMQ_VHOST:-/}

# Logging Configuration
log-level = ${JASMIN_LOG_LEVEL:-INFO}
log-file = /var/log/jasmin/jasmin.log

# Performance Configuration
max-connections = ${JASMIN_MAX_CONNECTIONS:-1000}
max-messages-per-second = ${JASMIN_MAX_MPS:-100}
